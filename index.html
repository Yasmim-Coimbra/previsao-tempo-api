<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="search">
            <input type="text" id="search-input" placeholder="Digite uma cidade">
            <button class="search-btn" id="search-btn">
                <img src="./src/images/lupa.png" alt="lupa" class="magnifying-glass">
            </button>
        </div>
        <div class="main-info">
            <h1 id="city" class="city"></h1>
            <h2 id="description" class="description">Use a lupa acima para ver o clima de uma cidade</h2>
            <p class="temperature" id="temperature"></p>

            <img id="condition-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Ícone condição do clima">

            <p class="condition" id="condition"></p>
        </div>
    </main>


    <script src="./src/js/index.js"></script>
</body>

</html>
